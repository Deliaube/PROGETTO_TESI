<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="IDENTITY_QUEST.css">

    <title>Homepage Confirmation</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const confirmAccess = () => {
                const userConfirmed = confirm("Do you think you can access the homepage?");
                if (!userConfirmed) {
                    alert("Access cancelled. Your input is no longer wanted.");
                    return false;
                }
                return true;
            };

            document.getElementById("homepage-link").addEventListener("click", function(event) {
                if (!confirmAccess()) {
                    event.preventDefault();
                }
            });
        });
    </script>
</head>
<body>
    <h1>Hello friend</h1>
    <p>By accessing, you agree to embrace the beautifully flawed design of this site. <br> Warning: side effects may include existential musings and mild confusion. 
        <br> Proceed at your own emotional risk</p>
    <a id="homepage-link" href="IDENTITY_QUEST.html">Proceed</a>
</body>
</html>
