<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Bar with Drag Interaction</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    section {
      margin-top: 20%;
      width: 100%;
      height: 20vh; /*100vh*/
      display: flex;
      justify-content: center;
      align-items: center;
      border: #ca742e 3px solid;
      text-align: center;
    }

    #progressContainer {
      width: 30%;
      height: 30px;
      background-color: #ddd;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 20px auto;
      position: relative;
      cursor: pointer;
    }

    #progressBar {
      height: 100%;
      width: 0;
      background-color: #4caf50;
      border-radius: 5px;
      transition: width 0.1s ease-in-out;
    }

    #progressText {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>

<section class="durata">
  <div id="progressContainer">
    <div id="progressBar"></div>
    <div id="progressMeter"> 3 secondi, 2 minuti, 4 ore, 9 mesi, 7 anni </div>
  </div>
<!--  <div id="progressText">Progress: 0%</div> -->
</section>
<p>how long is your stay suppoesd to be?</p>
<div id="progressText">Progress: 0%</div>

<div>
  <button type="button"> <a href="index.html"> Proceed </a></button>
</div>

  <script>
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');

    let isDragging = false;

    // Get mouse position relative to progress bar container
    function getProgress(event) {
      const rect = progressContainer.getBoundingClientRect();
      const offsetX = event.clientX - rect.left; // Mouse position relative to container
      const width = rect.width; // Total width of container
      let progress = (offsetX / width) * 100;

      // Clamp the progress value between 0 and 100
      progress = Math.min(Math.max(progress, 0), 100);
      return progress;
    }

    // Update the progress bar and text
    function updateProgress(progress) {
      progressBar.style.width = `${progress}%`;
      progressText.textContent = `Progress: ${Math.round(progress)}%`;
    }

    // Event listeners for click and drag functionality
    progressContainer.addEventListener('mousedown', (event) => {
      isDragging = true;
      const progress = getProgress(event);
      updateProgress(progress);
    });

    document.addEventListener('mousemove', (event) => {
      if (isDragging) {
        const progress = getProgress(event);
        updateProgress(progress);
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
    });

    progressContainer.addEventListener('click', (event) => {
      const progress = getProgress(event);
      updateProgress(progress);
    });
  </script>
</body>
</html>
