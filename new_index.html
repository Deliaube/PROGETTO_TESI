        <script>
            // Funzione per calcolare e aggiornare l'immagine basata sulla somma
            function updateImageBasedOnSum() {
              // Ottieni la somma salvata
              const totalSum = localStorage.getItem('totalSum') || 0;
        
              // Placeholder immagine
              const placeholder = document.getElementById('placeholder');
              const message = document.getElementById('message');
        
              // Cambia immagine in base alla somma
              if (totalSum === 'A') {
                placeholder.src = 'images/x1.jpeg';
                message.textContent = 'Hai scelto opzione A!';
              } else if (totalSum === 'B') {
                placeholder.src = 'images/x2.jpeg';
                message.textContent = 'Hai scelto opzione B!';
              } else if (totalSum === 'C') {
                placeholder.src = 'images/x3.jpeg';
                message.textContent = 'Hai scelto opzione C!';
              } else {
                message.textContent = 'Completare le scelte per vedere il risultato.';
              }
            }
        
            // Esegui al caricamento della pagina
            window.onload = updateImageBasedOnSum;
          </script>
